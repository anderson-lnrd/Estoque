<div class="container">
    <button mat-button color="primary" (click)="openDialog()">Novo Produto</button>
    <table mat-table #dataTable [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="product_id">
            <th mat-header-cell *matHeaderCellDef> ID do produto </th>
            <td mat-cell *matCellDef="let product"> {{product.product_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sale_value">
            <th mat-header-cell *matHeaderCellDef> Preço de venda </th>
            <td mat-cell *matCellDef="let product"> {{product.sale_value}} </td>
        </ng-container>
    
        <ng-container matColumnDef="pucharse_value">
            <th mat-header-cell *matHeaderCellDef> Preço de compra </th>
            <td mat-cell *matCellDef="let product"> {{product.pucharse_value}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let product">
                <button mat-icon-button (click)="openDialog(product)" color="secondary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteProduct(product.product_id)" color="secondary">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
